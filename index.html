<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="card__container">
      <div class="learning__section">
        <h1 class="main__heading">Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>

    <div class="registration__section"> 


      <form id="form">       
      <button id="trial__button"><span>Try it free 7 days</span> then $20/mo. thereafter</button>
      <label id="label3">
        <input type="text"
          name="firstName"
          id="firstname"
          placeholder="First Name"
        />
        <img class="firstname__error__image1 hidden"  src="/images/icon-error.svg" alt="">
        <p class="error__message hidden" id="error__1" >First name cannot be empty</p>
       </label>
       
        <label id="label2">
            <input
          type="text"
          name="lastName"
          id="lastname"
          placeholder="Last Name"
        />
        <img class="lastname__error__image2 hidden" src="/images/icon-error.svg" alt="">
        <p class="error__message hidden" id="error__2">Last Name cannot be empty</p>
        </label>
      
       
        <label id="label1" > 
          <input type="text"
          name="emailAddress"
          id="emailaddress"
          placeholder="Email Address"
        />
        <img class="address__error__image3 hidden" src="/images/icon-error.svg" alt="">
        <p class="error__message hidden" id="error__3">Looks like this is not an email</p>
      </label>
       
       
        <label id="label4">   
          <input type="password" name="password" id="password" placeholder="Password">
          <img class="password__error__image4 hidden" src="/images/icon-error.svg" alt="">
        <p class="error__message hidden" id="error__4">Password cannot be empty</p>
        </label>
     
       
        <input id="claim__button" type="submit" value="CLAIM YOUR FREE TRIAL" />
        <p class="term__condition">
          By clicking the button, you are agreeing to our <span>Terms and Services</span>
        </p>
       </div>
      </form>
    </section>
    

    <script src="app.js"></script>
  </body>
  </html>
